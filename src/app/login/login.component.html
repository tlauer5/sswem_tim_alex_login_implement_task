<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container form {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">

            <div class="form-group">
                <label for="username">
                    Username
                </label>
                <input id="username" class="form-control" type="text" formControlName="username">
            </div>

            <div class="form-group">
                <label for="password">
                    Password
                </label>
                <input id="password" class="form-control" type="password" formControlName="password">
            </div>

            <button class="btn btn-primary" type="submit">Login</button>

        </form>
        <p>Don't have an account? <button class="btn btn-secondary" (click)="goToSignup()">Sign up</button></p>

    </div>
</body>
