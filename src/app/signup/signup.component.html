<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container form {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Signup</h2>
        <form [formGroup]="signUpForm" (ngSubmit)="signup()">

            <div class="form-group">
                <label for="username">
                    Username
                </label>
                <input id="username" class="form-control" type="text" formControlName="username">
            </div>

            <div class="form-group">
                <label for="password">
                    Password
                </label>
                <input id="password" class="form-control" type="password" formControlName="password">
            </div>
            <div [hidden]="captcha">
                <re-captcha (resolved)="resolved($event)"
                    siteKey="6LeN8mcmAAAAANR4Czq2rgnl0Rbo1Z1S0a8Od9Fc"></re-captcha>
            </div>

            <div [hidden]="!captcha">
                <button class="btn btn-primary" type="submit">SignUp</button>
            </div>
        </form>
        <p>Already signed up? <button class="btn btn-secondary" (click)="goToLogin()">Login</button></p>

    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
